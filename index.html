<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileForge - 25+ Professional File Tools</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Landing Page Specific Styles */
        .tools-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .tool-showcase-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tool-showcase-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tool-showcase-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .tool-showcase-card:hover::before {
            transform: scaleX(1);
        }

        .tool-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .tool-showcase-card:hover .tool-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .tool-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .tool-showcase-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .tool-showcase-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .tool-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-showcase-card {
            animation: fadeInUp 0.6s ease backwards;
        }

        /* Staggered animation delays */
        .tool-showcase-card:nth-child(1) {
            animation-delay: 0.05s;
        }

        .tool-showcase-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .tool-showcase-card:nth-child(3) {
            animation-delay: 0.15s;
        }

        .tool-showcase-card:nth-child(4) {
            animation-delay: 0.2s;
        }

        .tool-showcase-card:nth-child(5) {
            animation-delay: 0.25s;
        }

        .tool-showcase-card:nth-child(6) {
            animation-delay: 0.3s;
        }

        .tool-showcase-card:nth-child(7) {
            animation-delay: 0.35s;
        }

        .tool-showcase-card:nth-child(8) {
            animation-delay: 0.4s;
        }

        .tool-showcase-card:nth-child(9) {
            animation-delay: 0.45s;
        }

        .tool-showcase-card:nth-child(10) {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body>
