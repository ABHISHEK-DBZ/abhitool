<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileForge - 14 Working Tools</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">Processing...</p>
    </div>

    <header class="header">
        <div class="container">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                FileForge
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">14 Working File Tools</h1>
                <p class="hero-subtitle">PDF, Image, QR & More. 100% free, works in browser.</p>
                <div class="hero-stats">
                    <div class="stat">
                        <div class="stat-number">14</div>
                        <div class="stat-label">Tools</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">100%</div>
                        <div class="stat-label">Privacy</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">Free</div>
                        <div class="stat-label">Forever</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <!-- Tools will inject their HTML here -->
            <div id="pdf-page-ops"></div>
            <div id="pdf-page-numbers"></div>
            <div id="pdf-security"></div>
            <div id="pdf-signature"></div>
            <div id="pdf-form-filling"></div>
            <div id="pdf-annotations"></div>
            <div id="image-crop"></div>
            <div id="image-compression"></div>
            <div id="background-removal"></div>
            <div id="pdf-to-image"></div>
            <div id="html-to-pdf"></div>
            <div id="markdown-to-pdf"></div>
            <div id="qr-tools"></div>
            <div id="document-scanner"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FileForge. 14 working tools!</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="js/pdf/pdf-page-ops.js"></script>
    <script src="js/pdf/pdf-page-numbers.js"></script>
    <script src="js/pdf/pdf-security.js"></script>
    <script src="js/pdf/pdf-signature.js"></script>
    <script src="js/pdf/pdf-form-filling.js"></script>
    <script src="js/pdf/pdf-annotations.js"></script>
    <script src="js/image/image-crop.js"></script>
    <script src="js/image/image-compress.js"></script>
    <script src="js/image/background-remove.js"></script>
    <script src="js/converters/pdf-to-image.js"></script>
    <script src="js/converters/html-to-pdf.js"></script>
    <script src="js/converters/markdown-to-pdf.js"></script>
    <script src="js/tools/qr-tools.js"></script>
    <script src="js/tools/document-scanner.js"></script>
    <script src="js/core/batch-processor.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        console.log('âœ… All 14 tools loaded!');
    </script>
</body>

</html>
